<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="56" height="56" rx="12" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- DSP Letters with modern design -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="white" text-anchor="middle">DSP</text>
  
  <!-- Digital Signage Platform text -->
  <text x="70" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">Digital Signage</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">Platform</text>
  
  <!-- Gradient definitions -->
  <defs>
    <!-- Background gradient (dark) -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient (RGB colors) -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
